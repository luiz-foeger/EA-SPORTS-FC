<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
.container {
    position: relative;
    width: 300px; /* largura qualquer */
    height: 200px; /* altura qualquer */
}

.div1, .div2 {
    position: absolute;
    width: 100%;
    height: 100%;
}

.div1 {
    background-color: #f0f0f0;
    z-index: 1; /* div1 fica abaixo de div2 */
}

.div2 {
    background-color: #ffffff; /* cor da div2 */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* sombra da div2 */
    z-index: 2; /* div2 fica sobre div1 */
}

    </style>
</head>
<body>
    <div class="container">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
    
</body>
</html>
