<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação Infinita</title>
    <style>
        @keyframes deslizar {
            0% { transform: translateX(0); }
            50% { transform: translateX(200px); }
            100% { transform: translateX(0); }
        }

        .animado {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute; /* Para que a posição do elemento seja relativa ao viewport */
            animation: deslizar 4s infinite;
        }
    </style>
</head>
<body>
    <div class="animado"></div>
</body>
</html>
