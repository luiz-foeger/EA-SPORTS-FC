<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .animated-div {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            position: absolute;
            left: -200px;
            animation: slide-in 2s forwards;
        }

        @keyframes slide-in {
            to {
                left: calc(50% - 100px);
            }
        }
    </style>
</head>
<body>
    <div class="animated-div"></div>
</body>
</html>
